<div class="container">
<div class="row">
	<div class="col-sm-2 col-md-2">
		<a href="#"><img class="card-img img-responsive img-hover" src="/assets/images/logo.png" alt=""></a>
	</div>
	<div class="col-sm-6 col-md-6">
		<h2><b>Kidspiration</b></h2>
	</div>
</div>
<div class="row">
	<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<h2><b>Σύνδεση</b></h2>
		<br>
		<form name="form" (ngSubmit)="f.form.valid && adminlogin()" #f="ngForm"
			novalidate>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<label for="username">Username</label> <input type="text"
					class="form-control" name="username" [(ngModel)]="model.username"
					#username="ngModel" required />
				<div *ngIf="f.submitted && !username.valid" class="help-block">Username
					is required</div>
			</div>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" [(ngModel)]="model.password"
					#password="ngModel" required />
				<div *ngIf="f.submitted && !password.valid" class="help-block">Password
					is required</div>
			</div>
			<button class="btn btn-default">Σύνδεση Διαχειριστή</button>
		</form>
		<div *ngIf="model.error" class = "alert alert-danger">{{model.error}}</div>
	</div>
	</div>
</div>
