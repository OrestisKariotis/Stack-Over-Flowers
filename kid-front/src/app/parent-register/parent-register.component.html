<div class="container">
	<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<h2><b>Φόρμα εγγραφής Γονέα</b></h2>
		<br>
		<form name="form" (ngSubmit)="f.form.valid && parentRegister()" #f="ngForm"
			novalidate>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<label for="username">Username</label> <input type="text"
					class="form-control" name="username" [(ngModel)]="model.username"
					#username="ngModel" required />
				<div *ngIf="f.submitted && !username.valid" class="help-block">Το πεδίο
					είναι υποχρεωτικό!</div>
			</div>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" [(ngModel)]="model.password"
					#password="ngModel" required />
				<div *ngIf="f.submitted && !password.valid" class="help-block">Το πεδίο
					είναι υποχρεωτικό!</div>
			</div>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
				<label for="firstName">Όνομα</label> <input type="text"
					class="form-control" name="firstName" [(ngModel)]="model.firstName"
					#firstName="ngModel" required />
				<div *ngIf="f.submitted && !firstName.valid" class="help-block">Το πεδίο
					είναι υποχρεωτικό!</div>
			</div>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
				<label for="lastName">Επώνυμο</label> <input type="text"
					class="form-control" name="lastName" [(ngModel)]="model.lastName"
					#lastName="ngModel" required />
				<div *ngIf="f.submitted && !lastName.valid" class="help-block">Το πεδίο
					είναι υποχρεωτικό!</div>
			</div>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !email.valid }">
				<label for="email">Email</label> <input type="email"
					class="form-control" name="email" [(ngModel)]="model.email"
					#email="ngModel" required email/>
				<div *ngIf="f.submitted && email.errors?.required" class="help-block">Το πεδίο
					είναι υποχρεωτικό!</div>
				<div *ngIf="f.submitted && email.errors?.email" class="help-block">Λαθος mail</div>
			</div>
			<div class="text-info">Αν πατήσετε Εγγραφη ως Γονέας Συμφωνείτε με τους <a href="#">Όρους Χρήσης Γονέα</a></div>
			<br>
			<button class="btn btn-default">Εγγραφή ως Γονέας</button>
		</form>
	</div>
</div>
{{alert}}
