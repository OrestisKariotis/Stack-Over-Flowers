<div class="container">
	<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<h2><b>Επαναφορά κωδικού</b></h2>
		<br>
		<form name="form" (ngSubmit)="f.form.valid && resetPass()" #f="ngForm"
			novalidate>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" [(ngModel)]="model.password"
					#password="ngModel" required minLength/>
				<div *ngIf="f.submitted && !password.valid" class="help-block">Το πεδίο
					είναι υποχρεωτικό!</div>
			</div>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && (!passRetype.valid || password.value != passRetype.value) }">
				<label for="passRetype">Επανάληψη Password</label> <input type="password"
					class="form-control" name="passRetype" [(ngModel)]="model.passRetype"
					#passRetype="ngModel" required />
				<div *ngIf="f.submitted && !password.valid" class="help-block">Το πεδίο
					είναι υποχρεωτικό!</div>
				<div *ngIf="f.submitted && (password.value != passRetype.value)" class="help-block">Οι κωδικοί δεν ταιριάζουν</div>
			</div>
			<div class="form-group">
				<label class="radio-inline"><input type="radio" name="loginType" value="parent" checked [(ngModel)]="model.mode">Γονέας</label>
				<label class="radio-inline"><input type="radio" name="loginType" value="provider" [(ngModel)]="model.mode">Πάροχος</label>
			</div>
			<button class="btn btn-default">Υποβολή</button>
		</form>
		<div *ngIf="model.error" class = "alert alert-danger">{{model.error}}</div>
	</div>
</div>
