<div class="container">
	<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<h2><b>Σύνδεση</b></h2>
		<br>
		<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm"
			novalidate>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<label for="username">Username</label> <input type="text"
					class="form-control" name="username" [(ngModel)]="model.username"
					#username="ngModel" required />
				<div *ngIf="f.submitted && !username.valid" class="help-block">Username
					is required</div>
			</div>
			<div class="form-group"
				[ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" [(ngModel)]="model.password"
					#password="ngModel" required />
				<div *ngIf="f.submitted && !password.valid" class="help-block">Password
					is required</div>
			</div>
			<div class="form-group">
				<label class="radio-inline"><input type="radio" name="loginType" value="parent" checked [(ngModel)]="model.mode">Parent Login</label>
				<label class="radio-inline"><input type="radio" name="loginType" value="provider" [(ngModel)]="model.mode">Provider Login</label>
			</div>
			<button class="btn btn-default">Login</button>
		</form>
		<div *ngIf="model.error" class = "alert alert-danger">{{model.error}}</div>
		<br/>
		<button class="btn btn-default" (click)="model.reset=true">Επαναφορά κωδικού</button>
		<div *ngIf="model.reset" class = "alert">Εισάγετε παραπάνω το username και την ιδιότητά σας, και πατήστε τον σύνδεσμο 
			<a (click)="reset()">Reset </a> </div>
	</div>
</div>
